<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar Year Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sun: {
                light: '#fde68a', // amber-200
                DEFAULT: '#f59e0b', // amber-500
                dark: '#b45309', // amber-700
              },
              sky: {
                light: '#e0f2fe', // sky-100
                DEFAULT: '#0ea5e9', // sky-500
                dark: '#0369a1', // sky-700
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar to match the aesthetic */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased overflow-hidden h-screen w-screen flex flex-col">
    <div id="root" class="flex-1 flex flex-col overflow-hidden"></div>
  </body>
</html>
